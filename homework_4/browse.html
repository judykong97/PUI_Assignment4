<!DOCTYPE html>
<html>
<head>
    <title>Bun Bun Shop</title>
    <!-- Encoding -->
    <meta charset="UTF-8">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <!-- Navigation Bar -->
    	<div class="navbar">
    		<div class="tab-left">
    			<img class="icon" src="img/menu.png" alt="">
    			<img class="search-bar" src="img/search.png" alt="">
    		</div>
			<a class="brand" href="index.html">Bun Bun Shop</a>
			<div class="tab-right">
				<img class="icon" src="img/cart.png" alt="">
				Shopping Cart
			</div>
			<div class="tab-right">
				<img class="icon" src="img/account.png" alt="">
				Account
			</div>
		</div>
        <!-- Title -->
        <header>
            <a href="browse.html"><h1>Shop Cinnamon Rolls</h1></a>
        </header>
        <!-- Browse Products -->
        <div id="product-browse">
            <a class="item" href="product.html">
                <img class="browse-pic" src="img/original.jpg" alt="">
                <div class="name">Original</div>
            </a>
            <div class="item">
                <img class="browse-pic" src="img/blackberry.jpg" alt="">
                <div class="name">Blackberry</div>
            </div>
            <div class="item">
                <img class="browse-pic" src="img/walnut.jpg" alt="">
                <div class="name">Walnut</div>
            </div>
            <div class="item">
                <img class="browse-pic" src="img/gluten-free.jpg" alt="">
                <div class="name">Gluten Free</div>
            </div>
            <div class="item">
                <img class="browse-pic" src="img/pumpkin-spice.jpg" alt="">
                <div class="name">Pumpkin Spice</div>
            </div>
            <div class="item">
                <img class="browse-pic" src="img/caramel-pecan.jpg" alt="">
                <div class="name">Caramel Pecan</div>
            </div>
        </div>
    </div>
</body>
</html>
