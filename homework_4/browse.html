<!DOCTYPE html>
<html>
<head>
    <title>Bun Bun Shop</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">

    	<div class="navbar">
    		<div class="tab-left">
    			<img class="icon" src="img/menu.png"></img>
    			<img class="search-bar" src="img/search.png"></img>
    		</div>
			<a class="brand" href="index.html">Bun Bun Shop</a>
			<div class="tab-right">
				<img class="icon" src="img/cart.png"></img>
				Shopping Cart
			</div>
			<div class="tab-right">
				<img class="icon" src="img/account.png"></img>
				Account
			</div>
		</div>
        <header>
            <h1>Shop Cinnamon Rolls</h1>
        </header>
        <div id="product-browse">
            <a class="item" href="product.html">
                <img class="browse-pic" src="img/original.jpg"></img>
                <div class="name">Original</div>
            </a>
            <div class="item">
                <img class="browse-pic" src="img/blackberry.jpg"></img>
                <div class="name">Blackberry</div>
            </div>
            <div class="item">
                <img class="browse-pic" src="img/walnut.jpg"></img>
                <div class="name">Walnut</div>
            </div>
            <div class="item">
                <img class="browse-pic" src="img/gluten-free.jpg"></img>
                <div class="name">Gluten Free</div>
            </div>
            <div class="item">
                <img class="browse-pic" src="img/pumpkin-spice.jpg"></img>
                <div class="name">Pumpkin Spice</div>
            </div>
            <div class="item">
                <img class="browse-pic" src="img/caramel-pecan.jpg"></img>
                <div class="name">Caramel Pecan</div>
            </div>
        </div>
    </div>
</body>
</html>
