<!DOCTYPE html>
<html>
<head>
    <title>Bun Bun Shop</title>
    <!-- Encoding -->
    <meta charset="UTF-8">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <!-- Navigation Bar -->
    	<div class="navbar">
    		<div class="tab-left">
    			<img class="icon" src="img/menu.png" alt="">
    			<img class="search-bar" src="img/search.png" alt="">
    		</div>
			<a class="brand" href="index.html">Bun Bun Shop</a>
			<div class="tab-right">
				<img class="icon" src="img/cart.png" alt="">
				Shopping Cart
			</div>
			<div class="tab-right">
				<img class="icon" src="img/account.png" alt="">
				Account
			</div>
		</div>
        <!-- Title -->
        <header>
            <a href="browse.html"><h1>Shop Cinnamon Rolls</h1></a>
        </header>
        <!-- Product Information -->
        <div id="product-pic">
            <a class="back" href="browse.html">Back</a>
        	<img class="pic" src="img/original.jpg" alt="">
        	<div class="sub">More flavors available</div>
        	<div class="main">Original Cinnamon Rolls</div>
        	<div class="price">$5.00</div>
        </div>
        <!-- Buying Options -->
        <ul id="options">
        	<li>
                <div class="main">Choose a glazing</div>
                <div class="choice">None</div>
                <div class="choice">Sugar-Milk</div>
                <div class="choice">Vanilla-Milk</div>
                <div class="choice">Double-Chocolate</div>
            </li>
            <li>
                <div class="main">How many cinnamon rolls do you want</div>
                <div class="choice">1 Roll</div>
                <div class="choice">2 Rolls</div>
                <div class="choice">6 Rolls</div>
                <div class="choice">12 Rolls</div>
            </li>
        </ul>
        <!-- Add to Cart -->
        <button>Add to Cart</button>
    </div>
</body>
</html>
