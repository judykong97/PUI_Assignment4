<!DOCTYPE html>
<html>
<head>
    <title>Bun Bun Shop</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">

    	<div class="navbar">
    		<div class="tab-left">
    			<img class="icon" src="img/menu.png"></img>
    			<img class="search-bar" src="img/search.png"></img>
    		</div>
			<a class="brand" href="index.html">Bun Bun Shop</a>
			<div class="tab-right">
				<img class="icon" src="img/cart.png"></img>
				Shopping Cart
			</div>
			<div class="tab-right">
				<img class="icon" src="img/account.png"></img>
				Account
			</div>
		</div>

        <header>
            <h1>Shop Cinnamon Rolls</h1>
        </header>

        <div id="product-pic">
            <a class="back" href="browse.html">Back</a>
        	<img class="pic" src="img/original.jpg">
        	<div class="sub">More flavors available</div>
        	<div class="main">Original Cinnamon Rolls</div>
        	<div class="price">$5.00</div>
        </div>

        <ul id="options">
        	<li>
                <div class="main">Choose a glazing</div>
                <div class="choice">None</div>
                <div class="choice">Sugar-Milk</div>
                <div class="choice">Vanilla-Milk</div>
                <div class="choice">Double-Chocolate</div>
            </li>
            <li>
                <div class="main">How many cinnamon rolls do you want</div>
                <div class="choice">1 Roll</div>
                <div class="choice">2 Rolls</div>
                <div class="choice">6 Rolls</div>
                <div class="choice">12 Rolls</div>
            </li>
            <button>Add to Cart</button>
        </ul>

    </div>
</body>

</html>
