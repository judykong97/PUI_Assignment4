<!DOCTYPE html>
<html>
<head>
    <title>Bun Bun Shop</title>
    <!-- Encoding -->
    <meta charset="UTF-8">
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- JQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="assets/js/product.js"></script>
</head>

<body>
    <div id="container">
        <!-- Navigation Bar -->
    	<div class="navbar">
            <!-- Search Icon  -->
    		<div class="tab-left">
    			<img class="icon" src="assets/images/menu.png" alt="">
    			<img class="search-bar" src="assets/images/search.png" alt="">
    		</div>
            <!-- Brand Name -->
            <!-- users can click on the brand name to go back to main screen on any page -->
    		<a class="brand" href="index.html">Bun Bun Shop</a>
    		<!-- Shopping Cart -->
            <!-- users can click on the shopping cart to view shopping cart on any page -->
            <div class="tab-right">
    			<img class="icon" src="assets/images/cart.png" alt="">
    			<a href="cart.html" id="item-count">0 Items</a>
    		</div>
            <!-- Account -->
    		<div class="tab-right">
    			<img class="icon" src="assets/images/account.png" alt="">
    			Account
    		</div>
    	</div>
        <!-- Title -->
        <header>
            <a href="browse.html"><h1>Shop Cinnamon Rolls</h1></a>
        </header>
        <!-- Browse Products -->
        <div id="product-browse">
            <!-- Picture & Description for Original Cinnamons -->
            <!-- Click to go to product detail -->
            <a class="item" href="product.html">
                <img class="browse-pic" src="assets/images/original.jpg" alt="">
                <div class="name">Original</div>
            </a>
            <!-- Picture & Description for Blackberry Cinnamons -->
            <!-- Click to go to product detail -->
            <a class="item" href="product.html">
                <img class="browse-pic" src="assets/images/blackberry.jpg" alt="">
                <div class="name">Blackberry</div>
            </a>
            <!-- Picture & Description for Walnut Cinnamons -->
            <!-- Click to go to product detail -->
            <a class="item" href="product.html">
                <img class="browse-pic" src="assets/images/walnut.jpg" alt="">
                <div class="name">Walnut</div>
            </a>
            <!-- Picture & Description for Gluten-Free Cinnamons -->
            <!-- Click to go to product detail -->
            <a class="item" href="product.html">
                <img class="browse-pic" src="assets/images/gluten-free.jpg" alt="">
                <div class="name">Gluten Free</div>
            </a>
            <!-- Picture & Description for Pumpkin-Spice Cinnamons -->
            <!-- Click to go to product detail -->
            <a class="item" href="product.html">
                <img class="browse-pic" src="assets/images/pumpkin-spice.jpg" alt="">
                <div class="name">Pumpkin Spice</div>
            </a>
            <!-- Picture & Description for Caramel-Pecan Cinnamons -->
            <!-- Click to go to product detail -->
            <a class="item" href="product.html">
                <img class="browse-pic" src="assets/images/caramel-pecan.jpg" alt="">
                <div class="name">Caramel Pecan</div>
            </a>
        </div>
    </div>
</body>
</html>
